<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
</head>

<body>
    <script>
        "use strict";
        
        console.log(10 + 10 + "10"); // Происходит сложение первых двух чисел и конкотенация со строкой 10
        console.log(10 + "10" + 10); // Так как второй операнд строка происходит конкотенация всего выражения
        console.log(10 + 10 + +"10"); // Унарным плюсом приводим строку 10 в число и складываем все числа
        console.log(10 / -""); // Видимо один из вариантов получения минус бесконечности, как с делением на ноль
        console.log(10 / +"2,5"); // Мы получили NaN (не число) так как делим на строку
    </script>
</body>

</html>
