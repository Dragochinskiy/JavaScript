<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 1, b = 1, c, d; // Изначально c не определена.
        c = ++a; // Далее, мы видим, что c равна a увеличенное на один.
        alert(c); // Выводим результат.

        d = b++; // d как и c изначально была не определена.
        // мы говорим запиши b, которая равна одному в d, а затем b увеличь на один.
        alert(d); // Выводим результат.

        c = 2 + ++a; // Из примеров выше мы знаем, что а равна двум.
        // Увеличиваем а на один и получаем три. Три складываем с двумя и получаем пять. Пять записываем в с.
        alert(c); // Выводим результат.

        d = 2 + b++; // Мы знаем, что b равна двум. Складываем два плюс два и получаем четыре. 
        // Четыре записываем в d. После, b увеличится на один.
        alert(d); // Выводим результат.
        
    </script>
</body>
</html>
