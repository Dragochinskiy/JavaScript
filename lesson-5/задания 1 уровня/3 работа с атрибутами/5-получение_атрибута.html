<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        // Вариант 1
        let searchButton = document.querySelector('button')
        let dataDismiss = searchButton.getAttribute('data-dismiss')
        let ariaLabel = searchButton.getAttribute('aria-label')
        console.log(dataDismiss)
        console.log(ariaLabel)

        // Вариант 2
        console.log(searchButton.getAttribute('data-dismiss'))
        console.log(searchButton.getAttribute('aria-label'))
    </script>
</body>

</html>
