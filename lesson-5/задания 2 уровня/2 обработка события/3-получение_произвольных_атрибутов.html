    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
</body>
<script>
    let searchDiv = document.querySelector('div'); // Сохраняю в переменную найденный div
    let attrs = searchDiv.attributes; // Сохраняю в переменную все атриуты
    searchDiv.addEventListener('click', (event) => { // Вешаю слушатель клика
        for (let i = 0; i < attrs.length; i++) {
            console.log(`Значение атрибута ${attrs[i].name} = ${attrs[i].value}`);
        }
    })
