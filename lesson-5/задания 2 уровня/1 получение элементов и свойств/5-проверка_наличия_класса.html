<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
     -->
</body>
<script>
    let searchDiv = document.querySelector('div')
    let contains = searchDiv.classList.contains('hidden');
    if (contains === true) { // Не уверен, что выражение верное
        console.log('Класс hidden у тега div есть')
    } else {
        console.log('Класса hidden у тега div нет')
    }
</script>
</html>
