<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b>Lorem, ipsum.</b>

    <!-- 
    Задание.
    1. Получите все теги b.
    2. С помощью метода contains() из classList, проверьте, есть ли у тега
    класс sign, и если нет, то тогда добавьте с помощью метода add()
    -->

    <script>
        let tagB = document.querySelectorAll('b')
        let Sign = 'sign'
        if (tagB.classList.contains('sign') !== Sign) {
            tagB.classList.add('sign')
        }
        console.log(tagB)

        // Вроде все верно, но вылезает ошибка. По информации из ошибки в интернете ничего найти не получилось!
    </script>
</body>
</html>
